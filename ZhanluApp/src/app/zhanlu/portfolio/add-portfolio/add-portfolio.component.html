<div id="portfolio" class="page-layout simple right-sidebar inner-scroll">

    <div class="center" fxFlex>
        <!-- HEADER -->
        <div class="header mat-accent-bg p-24" fxLayout="column" fxLayoutAlign="space-between start">

            <div fxLayout="column" fxLayoutAlign="left center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
                <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="secondary-text s-18">home</mat-icon>
                    <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                    <span class="secondary-text">投资组合</span>
                </div>
            </div>
            <!-- <div>
                <button mat-raised-button>新增</button>
            </div> -->

            <div>
                <button mat-fab class="add-file-button mat-warn" (click)="onClickAdd()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <!-- / HEADER -->

        <div class="content mat-white-bg" fusePerfectScrollbar>
            <app-portfolio-list></app-portfolio-list>
        </div>
    </div>

    <fuse-sidebar class="sidebar details-sidebar" name="file-manager-details-sidebar" position="right" lockedOpen="gt-md">
        <app-import-trade></app-import-trade>
    </fuse-sidebar>
</div>
