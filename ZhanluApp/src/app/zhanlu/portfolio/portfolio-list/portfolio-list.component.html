<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Type Column -->
    <!-- <ng-container matColumnDef="icon">
        <mat-header-cell *matHeaderCellDef fxFlex="64px"></mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="64px">
            <mat-icon class="type-icon" [ngClass]="row.type"></mat-icon>
        </mat-cell>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> 债券代码 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> 债券简称 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="par">
        <mat-header-cell *matHeaderCellDef>持仓</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.par}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="updated">
        <mat-header-cell *matHeaderCellDef>更新日期</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.updated}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
</mat-table>
