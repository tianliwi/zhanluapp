  <div class="px-16 border-bottom" fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field>
        <mat-select placeholder="分解类别" [(ngModel)]="selectedValue" name="food">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>

  <div>
      <ngx-charts-pie-chart
          *fuseIfOnDom
          [scheme]=""
          [results]="riskReport.breakdown_rating" 
          [legend]="widget6.showLegend"
          [explodeSlices]="widget6.explodeSlices"
          [labels]="widget6.labels"
          [doughnut]="widget6.doughnut"
          [gradient]="widget6.gradient">
      </ngx-charts-pie-chart>
</div>  
<div>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 信用类别 </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      <td mat-footer-cell *matFooterCellDef> 总数 </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> 市值 </th>
      <td mat-cell *matCellDef="let item"> {{item.value | currency}} </td>
      <td mat-footer-cell *matFooterCellDef> {{40000 | currency}} </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="pct">
      <th mat-header-cell *matHeaderCellDef> 百分比(%) </th>
      <td mat-cell *matCellDef="let item"> {{item.pct | percent}} </td>
      <td mat-footer-cell *matFooterCellDef> {{1 | percent}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
